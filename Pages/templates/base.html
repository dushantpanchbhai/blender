{%load static%}
{% load account %}
{%load socialaccount%}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
        <title>HOME</title>
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
      #logout-display{
        padding: 0 0 0;
        padding-left: 5px;
        margin:0px;
      }
    </style>
    </head>
    <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/originals/bc/0c/a7/bc0ca7e9a35a6f68ed90fa3410033614.jpg" alt=""     width="30" height="24" class="d-inline-block align-top">
            </a>

            <a class="navbar-brand" href="#">Artistly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" >
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{%url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'models' %}">Models</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'tutorial'%}">Tutorial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                  {%if user.is_authenticated%}
                  <li>
                    <a class="nav-link" id='logout-display' href="javascript:{document.getElementById('logout').submit()}"><button class="btn btn-outline-success me-2" type="button">LogOut</button></a>
                    <form id='logout' method="post" action="{% url 'logout' %}">
                        {%csrf_token %}
                        <input type="hidden"/>
                      </form>
                  </li>
                  {% else %}
                  <li>
                    <a href= "{% url 'signup' %}" >
                      <form class="container-fluid justify-content-start">
                          <button class="btn btn-outline-success me-2" id='buttonright'type="button">SignUp/LogIn</button>
                        </form>
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
        </nav>
        {%block content%}
        {% endblock %}
  </body>
</html>
